<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="scoreboard"><span id="score">0</span></div>
        <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
        <label><input type="radio" name="difficulty" value="medium"> Medium</label>
        <label><input type="radio" name="difficulty" value="hard"> Hard</label>

        <input type="text" id="taskInput" placeholder="Add new task...">
        <button id="addTaskButton" onclick="addTask()">Add Task</button>
        <button id="exportButton">Export List</button>
        <input type="file" id="fileInput" style="display:none;" onchange="importTasks(event)">
        <button onclick="document.getElementById('fileInput').click()">Import List</button>
        <ul id="taskList"></ul>
        <div class="completed-tasks">
            <h2>Recently Completed</h2>
            <ul id="completedList"></ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
